{% extends "base.html" %}

{% block title %}Sign Up - Placement Pro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signup-card">
                <h2 class="text-center mb-4">Create Account</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username (letters & numbers only)</label>
                        <input type="text" name="username" class="form-control" required pattern="[a-zA-Z0-9]+">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password (numbers only)</label>
                        <input type="password" name="password" class="form-control" required pattern="[0-9]+">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select" required>
                            <option value="student">Student</option>
                            <option value="alumni">Alumni</option>
                            <option value="tpo">TPO Admin</option>
                            <option value="analyst">Analyst</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have account? <a href="/login">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
